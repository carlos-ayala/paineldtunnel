<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <base href="/" target="_blank">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="../static/img/favicon.svg" />
  <title>Superc4mpeon WEB - Registro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <meta name="csrf-token" content="<%= it.csrfToken %>">
  <style>
    :root {
      --primary-color: #6c5ce7;
      --secondary-color: #a29bfe;
      --dark-color: #2d3436;
      --light-color: #f5f6fa;
      --success-color: #00b894;
      --error-color: #d63031;
    }

    body {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--dark-color);
    }

    .register-card {
      width: 100%;
      max-width: 480px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: none;
      transition: transform 0.3s ease;
    }

    .register-card:hover {
      transform: translateY(-5px);
    }

    .register-header {
      padding: 2rem 1rem;
      text-align: center;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
      margin-bottom: 1.5rem;
    }

    .register-logo {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border: 3px solid white;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .form-control {
      border-radius: 8px;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      transition: all 0.3s;
      background-color: white;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
      background-color: white;
    }

    .form-label {
      font-weight: 600;
      color: var(--dark-color);
      margin-bottom: 0.5rem;
    }

    .btn-register {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      border: none;
      padding: 12px;
      font-weight: 600;
      letter-spacing: 0.5px;
      border-radius: 8px;
      transition: all 0.3s;
      color: white;
    }

    .btn-register:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
    }

    .btn-register:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .login-link {
      color: var(--primary-color);
      font-weight: 500;
      text-decoration: none;
      transition: all 0.3s;
      display: inline-block;
    }

    .login-link:hover {
      color: var(--dark-color);
      transform: translateX(3px);
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 1.5rem 0;
      color: #95a5a6;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #e0e0e0;
    }

    .divider span {
      padding: 0 1rem;
      font-size: 0.9rem;
    }

    /* Animaciones */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animated {
      animation: fadeIn 0.5s ease forwards;
    }

    .form-group {
      margin-bottom: 1.5rem;
      opacity: 0;
      animation: fadeIn 0.5s ease forwards;
    }

    .form-group:nth-child(1) { animation-delay: 0.2s; }
    .form-group:nth-child(2) { animation-delay: 0.3s; }
    .form-group:nth-child(3) { animation-delay: 0.4s; }
    .btn-register { animation: fadeIn 0.5s ease 0.6s forwards; opacity: 0; }
    .divider { animation: fadeIn 0.5s ease 0.7s forwards; opacity: 0; }
    .login-link { animation: fadeIn 0.5s ease 0.8s forwards; opacity: 0; }

    .password-strength {
      height: 4px;
      background-color: #e0e0e0;
      border-radius: 2px;
      margin-top: 0.5rem;
      overflow: hidden;
    }

    .password-strength-bar {
      height: 100%;
      width: 0;
      transition: all 0.3s ease;
      border-radius: 2px;
    }

    .strength-weak { 
      width: 33%; 
      background-color: var(--error-color);
    }

    .strength-medium { 
      width: 66%; 
      background-color: #f39c12;
    }

    .strength-strong { 
      width: 100%; 
      background-color: var(--success-color);
    }

    .input-icon {
      position: relative;
    }

    .input-icon i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #95a5a6;
    }

    .input-icon .form-control {
      padding-left: 45px;
    }

    @media (max-width: 576px) {
      .register-card {
        margin: 1rem;
      }
    }
  </style>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
  <main class="container">
    <div class="register-card">
      <div class="register-header">
        <img class="register-logo mb-3" src="../static/img/icon.jpg" alt="Superc4mpeon WEB Logo">
        <h1 class="h3 mb-0 fw-normal">Crear Cuenta</h1>
        <p class="mb-0">Únete a Superc4mpeon WEB</p>
      </div>

      <div class="card-body px-4 pb-4 pt-0">
        <form role="form" method="POST" id="registerForm">
          <input id="csrf_token" name="csrf_token" type="hidden" value="<%= it.csrfToken %>">
          
          <div class="__inputs">
            <div class="form-group">
              <label class="form-label" for="username">
                <i class="bi bi-person-fill me-2"></i>Nombre de usuario
              </label>
              <div class="input-icon">
                <i class="bi bi-person"></i>
                <input type="text" class="form-control" name="username" id="username" required placeholder="Elige tu nombre de usuario">
              </div>
            </div>

            <div class="form-group">
              <label class="form-label" for="email">
                <i class="bi bi-envelope-fill me-2"></i>Correo electrónico
              </label>
              <div class="input-icon">
                <i class="bi bi-envelope"></i>
                <input type="email" class="form-control" id="email" name="email" required placeholder="tu@email.com">
              </div>
            </div>

            <div class="form-group">
              <label class="form-label" for="password">
                <i class="bi bi-lock-fill me-2"></i>Contraseña
              </label>
              <div class="input-icon">
                <i class="bi bi-lock"></i>
                <input type="password" class="form-control" name="password" id="password" required placeholder="Mínimo 8 caracteres">
              </div>
              <div class="password-strength">
                <div class="password-strength-bar" id="strengthBar"></div>
              </div>
            </div>

            <div class="form-group">
              <label class="form-label" for="confirm_password">
                <i class="bi bi-shield-lock-fill me-2"></i>Confirmar contraseña
              </label>
              <div class="input-icon">
                <i class="bi bi-shield-check"></i>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required placeholder="Repite tu contraseña">
              </div>
            </div>

            <button type="submit" class="w-100 btn btn-register btn-block d-flex align-items-center justify-content-center">
              <div class="__btn_loader d-none">
                <div class="spinner-border spinner-border-sm text-light me-2" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
              <span class="__btn_text">Crear mi cuenta</span>
              <i class="bi bi-arrow-right ms-2 __btn_text"></i>
            </button>

            <div class="divider">
              <span>o</span>
            </div>

            <p class="text-center mb-0">
              <span class="text-muted">¿Ya tienes una cuenta?</span>
              <a href="/login" class="login-link ms-1" target="_self">
                Inicia sesión aquí
              </a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="../static/js/utils.js"></script>
  <script>
    // Password strength indicator
    const passwordInput = document.getElementById('password');
    const strengthBar = document.getElementById('strengthBar');

    passwordInput.addEventListener('input', function() {
      const password = this.value;
      let strength = 0;

      if (password.length >= 8) strength++;
      if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
      if (password.match(/[0-9]/)) strength++;
      if (password.match(/[^a-zA-Z0-9]/)) strength++;

      strengthBar.className = 'password-strength-bar';
      
      if (strength === 0) {
        strengthBar.style.width = '0';
      } else if (strength <= 2) {
        strengthBar.classList.add('strength-weak');
      } else if (strength === 3) {
        strengthBar.classList.add('strength-medium');
      } else {
        strengthBar.classList.add('strength-strong');
      }
    });

    // Form submission
    const form = document.getElementById('registerForm');
    const btnLoader = document.querySelector('.__btn_loader');
    const btnText = document.querySelectorAll('.__btn_text');
    const submitBtn = form.querySelector('button[type="submit"]');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm_password').value;

      if (password !== confirmPassword) {
        showToastError('Las contraseñas no coinciden');
        return;
      }

      if (password.length < 8) {
        showToastError('La contraseña debe tener al menos 8 caracteres');
        return;
      }

      // Show loader
      btnLoader.classList.remove('d-none');
      btnText.forEach(el => el.classList.add('d-none'));
      submitBtn.disabled = true;

      const formData = new FormData(form);
      const body = Object.fromEntries(formData);

      try {
        const response = await fetch(form.action || '/register', {
          method: 'POST',
          body: JSON.stringify(body),
          headers: {
            'csrf-token': document.querySelector('meta[name="csrf-token"]').content,
            'Content-Type': 'application/json'
          }
        });

        const data = await response.json();

        if (data.status === 200 || response.ok) {
          showToastSuccess(data.message || 'Registro exitoso');
          setTimeout(() => {
            window.location.href = '/login';
          }, 1500);
          return;
        }

        showToastError(data.message || 'Error en el registro');

      } catch (error) {
        console.error('Register error:', error);
        showToastError('Error de conexión. Intenta nuevamente.');
      } finally {
        btnLoader.classList.add('d-none');
        btnText.forEach(el => el.classList.remove('d-none'));
        submitBtn.disabled = false;
      }
    });
  </script>
</body>

</html>
